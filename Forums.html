function validateAge{
	var validity = false;
	var ageMessage = "";
	try{
		if(age.value >= 1 && age.value <= 100){
			throw "Please enter a age between 1 and 100.";
		}
	}
		catch(message){
			validity = false;
			ageMessage = message;
			age.value = "";
		}
		finally{
			age = validity;

			messageHeadElement.innerHTML = "";
		}
}
